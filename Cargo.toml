[package]
name = "toad"
version = "0.1.0"
edition = "2021"
authors = ["TOAD Team"]
description = "Terminal-Oriented Autonomous Developer - An AI coding terminal"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Statistics
statrs = "0.17"

# Time
chrono = { version = "0.4", features = ["serde"] }

# CLI (for future TUI)
clap = { version = "4.5", features = ["derive"] }

# Testing
mockall = "0.12"

[dev-dependencies]
tempfile = "3.8"
