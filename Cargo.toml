[package]
name = "toad"
version = "0.1.0"
edition = "2021"
authors = ["TOAD Team"]
description = "Terminal-Oriented Autonomous Developer - An AI coding terminal"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Statistics
statrs = "0.17"

# Time
chrono = { version = "0.4", features = ["serde"] }

# CLI (for future TUI)
clap = { version = "4.5", features = ["derive"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Testing
mockall = "0.12"

[dev-dependencies]
tempfile = "3.8"
edition = "2024"
authors = ["Toad Contributors"]
description = "AI-powered coding terminal with semi-autonomous agents"
license = "MIT OR Apache-2.0"
repository = "https://github.com/trickstertwo/toad"

[dependencies]
# TUI Framework
ratatui = "0.29"
crossterm = { version = "0.28", features = ["event-stream"] }

# Async Runtime
tokio = { version = "1.42", features = ["full"] }

# Error Handling
anyhow = "1.0"
color-eyre = "0.6"
thiserror = "2.0"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# CLI
clap = { version = "4.5", features = ["derive", "cargo"] }

# Clipboard
copypasta = "0.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
